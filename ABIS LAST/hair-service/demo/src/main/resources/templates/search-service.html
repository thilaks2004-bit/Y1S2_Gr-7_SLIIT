<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        nav {
            background-color: #d6a8d1;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/search-service">Search</a></li>
        <li><a href="/appointments/book">Appoiment</a></li>
        <li><a href="/appointments/list">Reschoedule</a></li>
    </ul>
</nav>
<div class="bg-gradient-to-r from-teal-300 to-yellow-300 min-h-screen flex flex-col items-center py-8">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold text-teal-700 mb-6 text-center">Search Services</h1>
    <form action="/search-service" method="POST" class="space-y-4">
        <div>
            <label for="keyword" class="block text-teal-700">Search by Name or Category</label>
            <input type="text" id="keyword" name="keyword" class="w-full p-2 border border-teal-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
        </div>
        <button type="submit" class="w-full bg-teal-700 text-white p-2 rounded-lg hover:bg-teal-800 transition">Search</button>
    </form>
    <div class="mt-6">
        <h2 class="text-xl font-semibold text-teal-700">Results</h2>
        <ul class="mt-4 space-y-2">
            <th:block th:each="service : ${services}">
                <li class="p-2 bg-teal-100 rounded-lg text-teal-900">
                    <span th:text="${service.displayDetails()}"></span>
                </li>
            </th:block>
            <th:block th:if="${#lists.isEmpty(services)}">
                <p class="text-teal-700">No services found.</p>
            </th:block>
        </ul>
    </div>
    <a href="/list-services" class="block text-center mt-4 text-teal-700 hover:underline">View All Services</a>
</div>
</div>
</body>
</html>
