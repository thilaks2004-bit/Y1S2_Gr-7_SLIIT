<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add a New Service</h1>
    <form th:action="@{/appointments/add-service}" th:object="${service}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block">Service Name:</label>
            <input type="text" id="name" th:field="*{name}" class="border p-2 w-full" required>
        </div>
        <div>
            <label for="duration" class="block">Duration (minutes):</label>
            <input type="number" id="duration" th:field="*{duration}" class="border p-2 w-full" required>
        </div>
        <div>
            <label for="price" class="block">Price (Rs):</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="border p-2 w-full" required>
        </div>
        <div>
            <label for="category" class="block">Category:</label>
            <select id="category" th:field="*{category}" class="border p-2 w-full" required>
                <option value="Hair">Hair</option>
                <option value="Skin">Skin</option>
                <option value="Nails">Nails</option>
            </select>
        </div>
        <div>
            <label for="description" class="block">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="border p-2 w-full" required>
        </div>
        <div th:if="${service.category == 'Hair'}">
            <label for="hairType" class="block">Hair Type:</label>
            <input type="text" id="hairType" name="hairType" class="border p-2 w-full">
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded">Add Service</button>
    </form>
</div>
</body>
</html>
