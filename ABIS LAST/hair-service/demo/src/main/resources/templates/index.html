        .btn:hover {

            background-color: #1e40af;
        }
        .hero-bg {

<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navigation Bar -->
<nav class="bg-white shadow-lg">

        </div>
    </div>
