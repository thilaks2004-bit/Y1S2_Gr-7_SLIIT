<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-orange-300 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div th:if="${service == null}">
        <h1 class="text-3xl font-bold text-red-700 mb-6 text-center">Service Not Found</h1>
        <p class="text-center text-red-600">The service you are trying to edit does not exist.</p>
        <a href="/list-services" class="block text-center mt-4 text-green-700 hover:underline">Back to Services</a>
    </div>
    <div th:if="${service != null}">
        <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Edit Service</h1>
        <form action="/edit-service" method="POST" class="space-y-4">
            <input type="hidden" name="oldName" th:value="${service.name}">
            <div>
                <label for="name" class="block text-green-700">Service Name</label>
                <input type="text" id="name" name="name" th:value="${service.name}" class="w-full p-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label for="duration" class="block text-green-700">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" th:value="${service.duration}" class="w-full p-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label for="price" class="block text-green-700">Price ($)</label>
                <input type="number" step="0.01" id="price" name="price" th:value="${service.price}" class="w-full p-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label for="category" class="block text-green-700">Category</label>
                <select id="category" name="category" class="w-full p-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <option value="Hair" th:selected="${service.category == 'Hair'}">Hair</option>
                    <option value="Skin" th:selected="${service.category == 'Skin'}">Skin</option>
                </select>
            </div>
            <div>
                <label for="type" class="block text-green-700">Type (Hair/Skin Type)</label>
                <input type="text" id="type" name="type" th:value="${service.type}" class="w-full p-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full bg-green-700 text-white p-2 rounded-lg hover:bg-green-800 transition">Update Service</button>
        </form>
        <a href="/list-services" class="block text-center mt-4 text-green-700 hover:underline">Back to Services</a>
    </div>
</div>
</body>
</html>
