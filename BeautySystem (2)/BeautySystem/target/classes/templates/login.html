<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .toggle-password {
            position: absolute;
            right: 0.75rem;
            cursor: pointer;
            user-select: none;
        }
        .button {
            width: 100%;
            background-color: #6366f1;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4f46e5;
        }
        .link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        .error {
            color: #ef4444;
            margin: 0.5rem 0;
            text-align: center;
            font-size: 0.875rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .success-message {
            color: #10b981;
            margin: 0.5rem 0;
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">User Login</h1>

        <form th:action="@{/users/login}" th:object="${user}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="input-field" required autocomplete="username">
            </div>

            <div class="mb-6">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" th:field="*{password}" class="input-field" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword('password')" aria-label="Toggle password visibility">üëÅÔ∏è</span>
                </div>
            </div>

            <div th:if="${message}" class="success-message" th:text="${message}"></div>
            <div th:if="${error}" class="error" th:text="${error}"></div>

            <button type="submit" class="button">Login</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p class="mb-2">
                Don't have an account? <a th:href="@{/users/register}" class="link">Register</a>
            </p>
            <p>
                Admin? <a th:href="@{/admin/login}" class="link">Admin Login</a>
            </p>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.type === 'password' ? 'text' : 'password';
        field.type = type;
    }

    // Clear error message when user starts typing
    document.getElementById('username').addEventListener('input', function() {
        const errorElement = document.querySelector('.error');
        if (errorElement) errorElement.style.display = 'none';
    });

    document.getElementById('password').addEventListener('input', function() {
        const errorElement = document.querySelector('.error');
        if (errorElement) errorElement.style.display = 'none';
    });
</script>
</body>
</html>
